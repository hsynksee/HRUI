<div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
  <div class="card-header cursor-pointer">
      <div class="card-title m-0">
          <h3 class="fw-bolder m-0">Zimmet Kategori Listesi</h3>
      </div>
  </div>
  <div class="card-body p-9">
      <dx-data-grid id="gridContainer" [dataSource]="dataSource" [columnAutoWidth]="true" [showRowLines]="true"
          [showColumnLines]="true" [showBorders]="true">
​
          <dxo-paging [pageSize]="25"></dxo-paging>
          <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[25, 50, 100]"></dxo-pager>
          <dxo-filter-panel [visible]="true"></dxo-filter-panel>
          <dxo-filter-row [visible]="true"></dxo-filter-row>
          <dxo-header-filter [visible]="true"></dxo-header-filter>
          <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
          <dxo-group-panel [visible]="true"></dxo-group-panel>
​
          <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true"
              [useIcons]="true">
              <dxo-texts confirmDeleteMessage="Seçili Satırı Silmek İstediğinize Eminmisiniz?"></dxo-texts>
          </dxo-editing>
​
          <dxi-column dataField="name" dataType="string" caption="Zimmet Kategorisi"></dxi-column>
​
          <dxi-column type="buttons">
              <dxi-button name="edit" icon="bi bi-pencil-fill" cssClass="btn btn-icon btn-bg-light btn-active-color-primary"></dxi-button>
              <dxi-button name="delete" icon="bi bi-trash-fill" cssClass="btn btn-icon btn-bg-light btn-active-color-danger"></dxi-button>
              <dxi-button name="save" icon="bi bi-check-circle-fill" cssClass="btn btn-icon btn-bg-light btn-active-color-success"></dxi-button>
              <dxi-button name="cancel" icon="bi bi-x-circle-fill" cssClass="btn btn-icon btn-bg-light btn-active-color-warning"></dxi-button>
          </dxi-column>
      </dx-data-grid>
  </div>
</div>
