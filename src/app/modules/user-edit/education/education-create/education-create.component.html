<form novalidate="novalidate" [formGroup]="educationCreateForm" class="form col-lg-12 mx-auto">
  <input type="text" matInput name="userId" formControlName="userId" hidden>
  <div class="card-body p-9">
    <div class="row">
      <div class="col-lg-4">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>İsim</mat-label>
          <input type="text" matInput name="name" formControlName="name">
          <mat-error *ngIf="educationCreateForm.controls['name'].hasError('required')">
            İsim <strong>Zorunludur</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Eğitmen</mat-label>
          <input type="text" matInput name="educator" formControlName="educator">
          <mat-error *ngIf="educationCreateForm.controls['educator'].hasError('required')">
            eğitmen <strong>Zorunludur</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Eğitim Tarihi</mat-label>
          <input matInput formControlName="educationDate" [matDatepicker]="pickerStart" required="true">
          <mat-datepicker-toggle matSuffix [for]="pickerStart" ></mat-datepicker-toggle>
          <mat-datepicker #pickerStart ></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Açıklama</mat-label>
          <textarea matInput name="description" formControlName="description"></textarea>
          <mat-error *ngIf="educationCreateForm.controls['description'].hasError('required')">
            Açıklama <strong>Zorunludur</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="card-footer d-flex justify-content-end py-6 px-9">
    <button type="button" class="btn btn-sm btn-success" [disabled]="educationCreateForm.invalid || (isLoading$ | async)" (click)="saveEducation()">
      <ng-container *ngIf="!(isLoading$ | async)">Kaydet</ng-container>
      <ng-container *ngIf="isLoading$ | async">
        <span clas="indicator-progress" [style.display]="'block'">
          Lütfen bekleyiniz...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
    </button>
  </div>
</form>
