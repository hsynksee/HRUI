<form novalidate="novalidate" [formGroup]="embezzlementCreateForm" class="form col-lg-12 mx-auto">
  <input type="text" matInput name="userId" formControlName="userId" hidden>
  <div class="card-body p-9">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Kategori</mat-label>
          <mat-select formControlName="embezzlementCategoryId">
            <mat-option *ngFor="let category of embezzlementCategories" [value]="category.id">
              {{ category.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="embezzlementCreateForm.controls['embezzlementCategoryId'].hasError('required')">
            Kategori <strong>Zorunludur</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Seri Numarası</mat-label>
          <input type="text" matInput name="serialNumber" formControlName="serialNumber">
          <mat-error *ngIf="embezzlementCreateForm.controls['serialNumber'].hasError('required')">
            Seri Numarası <strong>Zorunludur</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Veriliş Tarihi</mat-label>
          <input matInput formControlName="issueDate" [matDatepicker]="pickerStart" required="true">
          <mat-datepicker-toggle matSuffix [for]="pickerStart" ></mat-datepicker-toggle>
          <mat-datepicker #pickerStart ></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>İade Tarihi</mat-label>
          <input matInput formControlName="returnDate" [matDatepicker]="pickerEnd" required="true">
          <mat-datepicker-toggle matSuffix [for]="pickerEnd" ></mat-datepicker-toggle>
          <mat-datepicker #pickerEnd ></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Açıklama</mat-label>
          <textarea matInput name="description" formControlName="description"></textarea>
          <mat-error *ngIf="embezzlementCreateForm.controls['description'].hasError('required')">
            Açıklama <strong>Zorunludur</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="card-footer d-flex justify-content-end py-6 px-9">
    <button type="button" class="btn btn-sm btn-success" [disabled]="embezzlementCreateForm.invalid || (isLoading$ | async)" (click)="saveEmbezzlement()">
      <ng-container *ngIf="!(isLoading$ | async)">Kaydet</ng-container>
      <ng-container *ngIf="isLoading$ | async">
        <span clas="indicator-progress" [style.display]="'block'">
          Lütfen bekleyiniz...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
    </button>
  </div>
</form>
